<body>
    <div class="main">
        <div class="container">

                <img src="profile.jpg" class="card-img-top image mt-3" alt="...">

                <div class="card-body">
                  <h5 class="card-title text-center">Maryam Amir</h5>

                  <button type="button" class="btn btn-primary btn2" onclick="follow(event)">Follow</button></div>
